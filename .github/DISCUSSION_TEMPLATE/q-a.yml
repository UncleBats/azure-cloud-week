title: "[Q&A]: "
labels: ["Q&A"]
body:
  - type: markdown
    attributes:
      value: |
        Thanks for taking the time to ask a question!
  - type: input
    id: contact
    attributes:
      label: Contact Details
      description: How can we get in touch with you if we need more info?
      placeholder: ex. email@example.com
    validations:
      required: false        
  - type: textarea
    id: question
    attributes:
      label: What is the question you seek an answer to?
      description: Please also give the context 
      placeholder: What is this mystery
      value: "1 == 1"
    validations:
      required: true
